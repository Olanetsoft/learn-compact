[book]
title = "Learn Compact"
description = "The definitive guide to learning Compact, Midnight's zero-knowledge smart contract language"
authors = ["Learn Compact Contributors"]
language = "en"
src = "src"

[build]
build-dir = "../docs"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/your-username/learn-compact"
edit-url-template = "https://github.com/your-username/learn-compact/edit/main/book/{path}"
site-url = "/learn-compact/"
cname = ""
additional-css = ["custom.css"]
additional-js = []
no-section-label = false

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor.links]

[preprocessor.index]
