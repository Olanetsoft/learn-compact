[book]
title = "Learn Compact"
description = "The definitive guide to learning Compact, Midnight's zero-knowledge smart contract language"
authors = ["Learn Compact Contributors"]
language = "en"
src = "src"

[build]
build-dir = "../docs"
create-missing = true
extra-watch-dirs = ["../examples"]

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/Olanetsoft/learn-compact"
edit-url-template = "https://github.com/Olanetsoft/learn-compact/edit/main/book/{path}"
site-url = "/"
cname = "learn-compact.netlify.app"
additional-css = ["custom.css", "compact-playground.css"]
additional-js = ["compact-highlight.js", "compact-playground.js"]
no-section-label = false
smart-punctuation = true
admonitions = true
sidebar-header-nav = true
input-404 = "404.md"

[output.html.print]
enable = true
page-break = true

[output.html.playground]
editable = false
copyable = false
copy-js = false
line-numbers = false

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
use-boolean-and = false
copy-js = true

[output.html.redirect]
# Add redirects here if pages are moved/renamed
# "/old-page.html" = "new-page.html"

[preprocessor.links]

[preprocessor.index]
